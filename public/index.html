<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Se o Horácio Puder!</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.0/socket.io.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" type="text/css" href="assets/styles.css">
        
   
    </head>
    <body>
        <div class="col-md-12 text-center pt-5">
            <img  src="https://image.flaticon.com/icons/png/128/10/10619.png" width="100" height="100">
            <h1 class="game-name">
                Se o Horácio Puder
                <small>Tenta não ir contra a parede </small>    
            </h1>  
            <h2 id="nomeJogador"></h2> 


        </div>
        

        <h1 id="mensagem"></h1>

        
            
        <div class="container">
            
    
            
            <form class="text-center">
                <h1 class="h12" id="opcao"><b>Entrar na lista de espera</b></h1>
                <div class="form-box">
                <input type="hidden" class="search-field location" id="name" placeholder="UserName" />
                <button class="search-btn" id="send" type="button">Entrar</button>
                </div>
                </form>
            
            <div class="row col-list">
                
                <div class="col-md-12 t2">
                    <div class="col-head text-center">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        <h2>A jogar agora</h2>
                    </div>
                    <ul class="list-unstyled" id="listaJ" class="listaJ">
                        <li id="player1">À espera de jogadores</li>
                        <li id="player2">À espera de jogadores</li>
                    </ul>
                </div>
            </div>
                <hr>
                <div class="row col-list">
                <div class="col-md-8 t1">
                    <div class="col-head text-center">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                        <h2>Lista de Espera</h2>
                    </div>
                    <ul class="list-unstyled" id="listaEspera">
                     
                    </ul>
                </div>
                <div class="col-md-3 t3">
                    <div class="col-head text-center">
                        <span class="glyphicon glyphicon-tower" aria-hidden="true"></span>
                        <h2>Top 3</h2>
                    </div>
                    <ul class="list-unstyled listaP" id="listaP">
                     <li>
                         <p><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>First Place </p>
                     </li>
                     <li>
                         <p><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>Second Place</p>
                     </li>
                     <li>
                         <p><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>Third Place</p>
                     </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <button class="search-btn" id="fetchJogadores" type="submit">Entrar no Jogo</button>
                </div>

                <div class="col-4">
                    <button class="search-btn" id="rejeitaJogo" type="submit">Rejeitar Jogo</button>
                </div>
                <div class="col-4">
                    <button class="search-btn" id="acabarJogo" type="submit">Terminar Jogo</button>
                </div>
                
            </div>
        </div>
        </div>
        <script src="assets/lista.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
